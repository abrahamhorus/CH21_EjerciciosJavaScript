<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 2.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .body{
            background-color: black;
            color: white;
        }
    </style>
  </head>
  <body class="body">
    <!--1-->
    <h1>Mayor de 3 números</h1>
      <form class="row g-3">
        <div class="col-auto">
          <label for="inputN1" class="visually-hidden"></label>
          <input type="text" autocomplete="off" autofocus class="form-control" id="inputN1.1" placeholder="Ingresa el primer número">
        </div>
        <div class="col-auto">
            <label for="inputN2" class="visually-hidden"></label>
            <input type="text" autocomplete="off" autofocus class="form-control" id="inputN1.2" placeholder="Ingresa el segundo número">
          </div>
          <div class="col-auto">
            <label for="inputN3" class="visually-hidden"></label>
            <input type="text" autocomplete="off" autofocus class="form-control" id="inputN1.3" placeholder="Ingresa el tercer número">
          </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary mb-3" id="btnNum1">Obtener el numero mayor</button>
          </div>
      </form>
      <div class="alert alert-primary" role="alert" id="alertMayor"></div>
      <!--2-->  
      <h1>Menor de 3 números</h1>
      <form class="row g-3">
        <div class="col-auto">
          <label for="inputN1" class="visually-hidden"></label>
          <input type="text" autocomplete="off" autofocus class="form-control" id="inputN2.1" placeholder="Ingresa el primer número">
        </div>
        <div class="col-auto">
            <label for="inputN2" class="visually-hidden"></label>
            <input type="text" autocomplete="off" autofocus class="form-control" id="inputN2.2" placeholder="Ingresa el segundo número">
          </div>
          <div class="col-auto">
            <label for="inputN3" class="visually-hidden"></label>
            <input type="text" autocomplete="off" autofocus class="form-control" id="inputN2.3" placeholder="Ingresa el tercer número">
          </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary mb-3" id="btnNum2">Obtener el numero menor</button>
          </div>
      </form>
      <div class="alert alert-primary" role="alert" id="alertMenor"></div>
      <!--3-->
      

      <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
